<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Add Gallery Item</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .container {
      max-width: 600px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">Admin Panel: Add Gallery Item</h3>
    <form id="galleryForm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Creator</label>
        <input type="text" class="form-control" id="creator" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Views</label>
        <input type="text" class="form-control" id="views" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Likes</label>
        <input type="number" class="form-control" id="likes" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Image Path (example: assets/snap.png)</label>
        <input type="text" class="form-control" id="image" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
      <div id="statusMsg" class="mt-3 text-center"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("galleryForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        title: document.getElementById("title").value,
        creator: document.getElementById("creator").value,
        views: document.getElementById("views").value,
        likes: parseInt(document.getElementById("likes").value),
        image: document.getElementById("image").value
      };

      try {
        const res = await fetch("https://datagallery.up.railway.app/dataGallery", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          statusMsg.innerHTML = `<span class="text-success">✔️ Data added successfully!</span>`;
          form.reset();
        } else {
          statusMsg.innerHTML = `<span class="text-danger">❌ Failed to add data</span>`;
        }
      } catch (err) {
        statusMsg.innerHTML = `<span class="text-danger">⚠️ Error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
