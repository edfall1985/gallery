<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI/UX Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .card-img-top {
      height: 180px;
      object-fit: cover;
    }
    .search-bar {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar text-center">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="What are you looking for?"
      />
    </div>

    <div class="row" id="galleryContainer">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
    const galleryData = [
      {
        title: "Quadrato",
        creator: "Team",
        views: "20.4k",
        likes: 71,
        image: "assets/quadrato.png"
      },
      {
        title: "Let's Snap!",
        creator: "Nitish Khagwal",
        views: "53.5k",
        likes: 128,
        image: "assets/snap.png"
      },
      {
        title: "Modern UI Kit",
        creator: "StudioX",
        views: "11.2k",
        likes: 42,
        image: "assets/quadrato.png"
      },
      {
        title: "Photo App Onboarding",
        creator: "DesignNest",
        views: "8.9k",
        likes: 64,
        image: "assets/snap.png"
      },
      {
        title: "Minimal Blog Layout",
        creator: "UIPro",
        views: "19.8k",
        likes: 91,
        image: "assets/quadrato.png"
      },
      {
        title: "Camera Setup Flow",
        creator: "UXHouse",
        views: "13.3k",
        likes: 76,
        image: "assets/snap.png"
      },
      {
        title: "Portfolio Grid Style",
        creator: "PixelHub",
        views: "15.1k",
        likes: 59,
        image: "assets/quadrato.png"
      },
      {
        title: "Creative Gallery App",
        creator: "SnapLab",
        views: "17.6k",
        likes: 85,
        image: "assets/snap.png"
      }
    ];

    function renderCards(data) {
      const container = document.getElementById("galleryContainer");
      container.innerHTML = "";
      data.forEach(item => {
        container.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">${item.title}</h5>
              </div>
              <img src="${item.image}" class="card-img-top" alt="${item.title}" />
              <div class="card-body">
                <p class="card-text">
                  👤 ${item.creator}<br />
                  ❤️ ${item.likes} &bull; 👁️ ${item.views}
                </p>
              </div>
            </div>
          </div>
        `;
      });
    }

    document.getElementById("searchInput").addEventListener("input", function (e) {
      const keyword = e.target.value.toLowerCase();
      const filtered = galleryData.filter(item =>
        item.title.toLowerCase().includes(keyword) ||
        item.creator.toLowerCase().includes(keyword)
      );
      renderCards(filtered);
    });

    // Initial render
    renderCards(galleryData);
  </script>
</body>
</html>
