<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI/UX Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .card-img-top {
      height: 180px;
      object-fit: cover;
    }
    .search-bar {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar text-center">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="What are you looking for?"
      />
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="galleryContainer">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
  async function fetchGalleryData() {
    try {
      const response = await fetch('data/dataGallery.json');
      const data = await response.json();
      renderCards(data);
    } catch (error) {
      console.error("Gagal memuat data galeri:", error);
    }
  }

  function renderCards(data) {
    const container = document.getElementById("galleryContainer");
    container.innerHTML = "";
    data.forEach(item => {
      container.innerHTML += `
        <div class="col">
          <div class="card h-100">
            <div class="card-body text-center">
              <h5 class="card-title">${item.title}</h5>
            </div>
            <img src="${item.image}" class="card-img-top" alt="${item.title}" />
            <div class="card-body">
              <p class="card-text">
                üë§ ${item.creator}<br />
                ‚ù§Ô∏è ${item.likes} &bull; üëÅÔ∏è ${item.views}
              </p>
            </div>
          </div>
        </div>
      `;
    });
  }

  document.getElementById("searchInput").addEventListener("input", async function (e) {
    const keyword = e.target.value.toLowerCase();
    const response = await fetch('data/dataGallery.json');
    const data = await response.json();
    const filtered = data.filter(item =>
      item.title.toLowerCase().includes(keyword) ||
      item.creator.toLowerCase().includes(keyword)
    );
    renderCards(filtered);
  });

  // Muat awal
  fetchGalleryData();
</script>
</body>
</html>
