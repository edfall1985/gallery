<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Konten</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-img-top {
      display: block !important;
      max-height: 200px;
      object-fit: cover;
    }

    @media (max-width: 767px) {
      .filters .form-control,
      .filters .form-select {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <h1><span class="me-2">ðŸ“š</span> Gallery Konten</h1>

  <div class="container">
    <!-- Filter: kategori, search, tanggal -->
    <div class="row filters g-2 justify-content-center align-items-center mb-4">
      <div class="col-md-3 col-12">
        <select id="filter-category" class="form-select">
          <option value="">Semua Kategori</option>
        </select>
      </div>
      <div class="col-md-4 col-12">
        <input type="text" id="filter-search" class="form-control" placeholder="Cari berdasarkan Judul...">
      </div>
      <div class="col-md-3 col-12">
        <input type="date" id="filter-date" class="form-control">
      </div>
    </div>

    <!-- Gallery -->
    <div id="gallery" class="row" style="min-height: 200px;">
      <!-- Konten akan dirender di sini -->
    </div>
  </div>

  <script src="/js/gallery.js"></script>
</body>
</html>
