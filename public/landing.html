<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang di GalleryV1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .cta-button {
      background-color: #0080ff;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #005ec2;
    }
    .icon {
      margin-bottom: 1.5rem;
    }
    .icon img {
      height: 80px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .cta-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="/assets/logoEdfall.jpg" alt="Logo Edfall" />
    </div>
    <h1>Bagikan konten Anda untuk dinikmati dunia</h1>
    <p>
      Proyek ini mengarsipkan dan menyajikan beragam konten inspiratif, reflektif, dan edukatif. Mulailah menjelajahi karya-karya yang telah dibagikan untuk memperkaya hari Anda.
    </p>
    <a href="/index.html">
      <button class="cta-button">Lihat Galeri Konten</button>
    </a>
  </div>
</body>
</html>
